<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel's Papercraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #333; /* Dark background for outside canvas */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
        }
    </style>
</head>
<body>
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script> <!-- Phaser itself is not an ES module in this CDN link -->
    <!-- Our game's main script (ES Modules) -->
    <!-- Note: main.js imports other scenes, so only main.js needs type="module" if it's the entry point. -->
    <!-- However, for clarity and future expansion, explicitly marking all custom scripts as modules is safer. -->
    <script type="module" src="./src/scenes/BootScene.js"></script>
    <script type="module" src="./src/scenes/PreloadScene.js"></script>
    <script type="module" src="./src/scenes/GameScene.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
